<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ch 10 </title>
      <script src="https://unpkg.com/vue/dist/vue.js"></script>
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
      
</head>
<body>
  <div id="app">


    <div class="container">
      <div class="row">
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
        <h3>Player</h3>
<div class="progress">
  <div class="progress-bar progress-bar-info" role="progressbar" :aria-valuenow="playerHealth"
  aria-valuemin="0" aria-valuemax="100" :style="{width: playerHealth +'%'}">
    {{playerHealth}}% Complete (info)
  </div>
</div>

       </div>
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
        <h3>Monster</h3>
         <div class="progress">
  <div class="progress-bar progress-bar-warning" role="progressbar" :aria-valuenow="monsterHealth"
  aria-valuemin="0" aria-valuemax="100" :style="{width: monsterHealth +'%'}">
    {{monsterHealth}}% Complete (warning)
  </div>
</div> 
        </div>
      </div>

      <div class="row" v-if="gameIsRuning">
      <br><br><br>
        <div class="col-xs-6 col-sm-6  col-md-6  col-lg-6 ">
          <button class="btn btn-primary" @click="attack">ATTACK</button>   
          <button class="btn btn-warning" @click="spAttack">SP. ATTACK</button>   
          <button class="btn btn-success" @click="heal">HEAL</button>   
          <button class="btn btn-danger" @click="giveUp">GIVE UP</button>   
        </div>

      </div>

      <div class="row" v-else><br><br>
        <div class="col-xs-1 col-sm-1  col-md-1  col-lg-1 ">
          <button class="btn btn-primary" @click="startNewGame">START NEW GAME</button>   
        </div>

      </div>
    </div>
  </div>
<script src="app.js"></script>
</body>
</html>
