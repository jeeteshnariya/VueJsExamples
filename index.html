<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Computed Function</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>

</head>
<body>
    <div id="app">
        <div :class="myclass">{{ counter }}</div>
    </div>
    <script>
        new Vue({
            el:'#app',
            data:{
                counter:0,
                myclass:"red",
            }
        })
    </script>
</body>
</html>
